name: translation

on:
  workflow_dispatch:

jobs:
  download-dataset-processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Install Kaggle API
        run: pip install kaggle
      - name: Download dataset from Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          kaggle datasets download -d lakshmi25npathi/imdb-dataset-of-50k-movie-reviews
          unzip imdb-dataset-of-50k-movie-reviews.zip
      - name: Upload CSV files as artifact - 1
        uses: actions/upload-artifact@v3.1.2
        with:
          name: csv-files
          path: |
            *.csv
      - name: Install Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.9
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Preprocessing
        run: |
          python preprocess.py
      - name: Upload CSV files as artifact - 2
        uses: actions/upload-artifact@v3.1.2
        with:
          name: pre-files
          path: |
            x_train_new.npy
            y_train_new.npy
            x_val.npy
            y_val.npy
            x_test_new.npy
            y_test_new.npy
            x_val_test.npy
            y_val_test.npy
            
  Learn-and-save-models:
    needs: download-dataset-processing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Download artifact - 2
        uses: actions/download-artifact@v3.0.2
        with:
          name: csv-files
      - name: Install Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.9
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Learn and Save
        run: |
          python learn.py
      - name: Upload a Build Artifact - 4
        uses: actions/upload-artifact@v3.1.2
        with:
          name: save_models
          path: |
            model1joblib
            model2.joblib
            result.txt
            result2.txt

